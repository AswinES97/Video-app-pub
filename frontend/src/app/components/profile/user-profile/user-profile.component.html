<div>
  <app-navbar class="z-10"></app-navbar>

  <!-- content -->
  <div class="flex justify-center items-center bg-red-200">
    <section class="bg-white dark:bg-gray-900 ">
      <div
        class="py-8 px-4 mx-auto max-w-2xl lg:py-16 sm:mt-16 sm:ml-52 lg:pl-8"
      >
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
          Personal Details
        </h2>
        <!-- <p>Edit your personal details</p> -->
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
          <form [formGroup]="profileForm" action="#">
            <div class="sm:col-span-2">
              <div class="flex">
                <label
                  for="username"
                  value="aswin"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Username</label
                >
                <span
                  [hidden]="!usernameBool"
                  (click)="editUsername()"
                  class="text-xs/normal cursor-pointer ml-4 text-blue-700"
                  >edit</span
                >
              </div>
              <input
                formControlName="username"
                type="text"
                name="username"
                id="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                required=""
              />
              <div class="mt-1">
                <span *ngIf="usernameValidation()" class="text-red-600"
                  >Username must be 5-15 characters!</span
                >
              </div>
            </div>
            
            <div [hidden]="usernameBool">
              <button
                (click)="saveUsername()"
                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 my-2 py-1 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
              >
                Save
              </button>
              <button
                (click)="usernameBool = true"
                class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 my-2 py-1 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:dark:bg-red-900"
              >
                Cancel
              </button>
            </div>

            <div class="w-full">
              <div class="flex">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
              </div>
              <input
                formControlName="email"
                type="text"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                required=""
              />
            </div>
            
            <div class="w-full">
              <div class="flex">
                <label
                  for="Phone"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Phone</label
                >
                <span
                  [hidden]="!phoneBool"
                  (click)="editPhone()"
                  class="text-xs/normal cursor-pointer ml-4 text-blue-700"
                  >edit</span
                >
              </div>
              <input
                maxlength="10"
                formControlName="phone"
                type="number"
                name="Phone"
                id="Phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                required=""
              />
            </div>
            
            <div class="mt-1">
              <span *ngIf="phoneValidation()" class="text-red-600"
                >Enter a Valid Phone!</span
              >
            </div>
            <div [hidden]="phoneBool">
              <button
                (click)="savePhone()"
                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 my-2 py-1 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
              >
                Save
              </button>
              <button
                (click)="phoneBool = true"
                class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 my-2 py-1 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:dark:bg-red-900"
              >
                Cancel
              </button>
            
            </div>
            
            <div>
              <div class="flex">
                <label
                  for="gender"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Gender</label
                >
                <span
                 [hidden]="!genderBool"
                  (click)="editGender()"
                class="text-xs/normal cursor-pointer ml-4 text-blue-700"
                  >edit</span
                >
              </div>
              <select
                formControlName="gender"
                id="gender"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <div [hidden]="genderBool">
                <button
                  (click)="saveGender()"
                  class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 my-2 py-1 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                >
                  Save
                </button>
                <button
                  (click)="genderBool = true"
                  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 my-2 py-1 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:dark:bg-red-900"
                >
                  Cancel
                </button>
              </div>
            </div>
            
            <div>
              <div class="flex">
                <label
                  for="dob"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Date-of-Birth</label
                >
                <span class="text-xs/normal cursor-pointer ml-4 text-blue-700"
                  >edit</span
                >
              </div>
              <input
                disabled
                type="date"
                name="dob"
                id="dob"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="12"
                required=""
              />
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
