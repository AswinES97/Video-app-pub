<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm z-50" [class.hidden]="!isOpen">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg mx-4">
    <div class="px-4 py-2 border-b border-gray-200 flex justify-between items-center">
      <h5 class="text-lg font-medium">Upload Video</h5>
      <button type="button" class="text-gray-400 hover:text-gray-600" aria-label="Close" (click)="closeModal()">
        <span class="text-2xl">&times;</span>
      </button>
    </div>
    <div class="p-4">
      <div
        class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
        [class.bg-gray-100]="isDragOver"
      >
        <p class="mb-4">Drag & Drop your video file here</p>
        <input type="file" (change)="onFileSelected($event)" hidden #fileInput />
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" (click)="fileInput.click()">Or select a video file</button>
      </div>
      <p *ngIf="selectedFile" class="mt-4">âœ… Selected File: {{ selectedFile.name }}</p>
    </div>
    <div class="px-4 py-2 border-t border-gray-200 flex justify-end">
      <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 mr-2" (click)="closeModal()">Close</button>
      <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" (click)="uploadVideo()" [disabled]="!selectedFile">Upload</button>
    </div>
  </div>
</div>
